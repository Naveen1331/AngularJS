<!DOCTYPE html>
<html lang="en" ng-app=""> <!-- ng-* -->
<head>
    <meta charset="UTF-8">
    <title>AngularJS | ng-model/ng-bind</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <input type="text" ng-model="name">
    <div ng-bind="name"></div>
    <div>Hello {{name}}</div>

</body>
</html>
